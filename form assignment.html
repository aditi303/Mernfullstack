<body>
    <centre><h1>User Personal Information</h1></centre>

            <input type="password" name="password" id="password"placeholder="password"><br><br>
            <label for="">Enter your Gender</label><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female"><br>
            <br>
            <label for="dob">Enter your Date of Birth</label><br>
            <input type="date" name="dob" id="dob"><br><br>
            <label for="">Enter your Address</label><br>
            <input type="text" name="" id=""placeholder="address"><br><br>
            <button>submit</button>
        </form>
    </div>
</body>
